name: CI

   on:
     push:
       branches: [ "main" ]
     pull_request:
       branches: [ "main" ]

   jobs:
     test:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v4
         - uses: actions/setup-node@v4
           with:
             node-version: 18
         - run: npm install
         - npm test -- --coverage --watchAll=false
         - name: Jest Coverage Report
           uses: ArtiomTr/jest-coverage-report-action@v2
